<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce mini product</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
 <div class="flex bg-white rounded-lg shadow w-1/2 h-1/2 m-auto mt-20 ">
  <div class="flex-none w-36 md:w-48 relative mr-4">
    <img src="./image/jacket.jpg" alt="cup2" class="absolute rounded-lg inset-0 w-full h-full object-cover">
  </div>
  <form action="" method="post" class="flex-auto text-xl font-semibold">
    <div class="flex flex-wrap">
      <h1 class="flex-auto text-xl font-semibold">Classic Utility Jacket 
      </h1>
      <div class="text-xl font-semibold text-gray-500">$110.00</div>
    <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2">In Stock</div>
</div>
<div class="flex items-baseline mt-4 mb-6 text-gray-700">
  <div class="space-x-2 flex">
    <label for="" class="text-center">
      <input type="radio" name="size" id="xs" value="xs" class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-lg">XS
    </label>
    <label for="" class="text-center">
      <input type="radio" name="size" id="s" value="s" class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-lg">S
    </label>
    <label for="" class="text-center">
      <input type="radio" name="size" id="m" value="m" class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-lg">M
    </label>
    <label for="" class="text-center">
      <input type="radio" name="size" id="l" value="l" class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-lg">L
    </label>
    <label for="" class="text-center">
      <input type="radio" name="size" id="xl" value="xl" class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-lg">XL
    </label>
    
  </div>
  
  <a href="#" class="ml-auto hidden md:block text-sm text-gray-500 underline">Size Guide</a>
</div>
<!-- button -->
 <div class="flex mb-4 text-sm font-medium">
  <button class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200  text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">Buy Now</button>
 </div>
 <p class="text-sm text-gray-500">
  Free Shipping on all containerntal USA orders
 </p>
    

  </form>
 </div>
</body>
</html>
